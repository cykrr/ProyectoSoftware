<spinner [show]="showLoading" [size]="150"></spinner>
<main class="main roboto-thin flex align-center justify-center items-center w-full h-full">
  <div class="content flex flex-col text-center">
    Iniciar Sesión
    <br><br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-2 text-left">
        <div class="flex flex-col">
            RUT:
            <input
              class="border border-rose-100"
              type="text" id="rut"
              formControlName="rut"
            >
        </div>
        <div class="flex flex-col">
            Contraseña:
            <input
              class="border border-rose-100"
              type="text" id="password"
              formControlName="password"
            >

        </div>
          <input type="submit" class="border w-32 self-center" value="Iniciar Sesión">

      </div>
    </form>
  </div>
</main>

<div id="main" class='flex flex-col m-2.5 gap-2'>
  <label class="font-semibold text-2xl">Bienvenido {{this.teacher?.firstName}}!</label>
  <p>Por favor, selecciona un curso de la lista.</p>
  <div
    class="bg-blue-100  p-2  cursor-pointer"
    *ngFor="let curso of this.teacher?.assignedCourses"
    >
    <div [routerLink]="['/home/teacher/courses/' + curso.id?.toString()]">
      <fa-icon [icon]="faAngleRight" class="cursor-pointer"></fa-icon>
      <label class="cursor-pointer">
        {{curso.name}}  {{curso.topic?.grade?.grade}}°{{curso.topic?.grade?.gradePoint}}
      </label>
    </div>
  </div>
  <label class="text-center" for="">¿Tu curso no aparece en la lista?</label>
  <a class="text-center text-blue-500 underline cursor-pointer"
    [routerLink]="['/home/teacher/new-course']">
    Crear un curso
  </a>

</div>
